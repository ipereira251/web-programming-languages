<!DOCTYPE HTML>
<html>
<head>

</head>

<body>
    <div>
      <!-- Get the number of finished todo from 
       https://jsonplaceholder.typicode.com/todos
       and show in the <p> element below here -->
      <p id="completed_todo">The number of finished todos is: </p>
      <!--get document by id, place here-->
    </div>

  <script>
      // your code
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(res => res.json())
    //.then(data => console.log(data))
    .then(todoList => {
        const count = todoList.filter((todo) => todo.completed).length;
        document.getElementById("completed_todo").textContent = `Completed todos: ${count}`;
    })
  </script>


</body>

</html>
